<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2020 Is Over Party!</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/sections.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <!-- <link rel="stylesheet" href="assets/css/normarlize.css"> -->
    <link rel="icon" type="image/svg+xml" href="assets/img/favicon.svg" />
    <meta name="og:description" content="2020 is almost over and this is the useless website 2020 needs!" />
    <meta name="og:image" content="img.jpg" />
    <meta name="og:url" content="https://2020isoverparty.netlify.app/" />
</head>


<body>
    <main>
        <section class="corona">
            <h1 class="year">2020</h1>
            <p class="intro-text">It's been a year!</p>

            <picture>
                <source media="(min-width: 1300px)" srcset="assets/img/corona-xl.png" />
                <source media="(min-width: 600px)" srcset="assets/img/corona-lg.png" />
                <img class="corona-l1" src="assets/img/corona-mid.png" alt="Coronavirus microscopic model" />
            </picture>

            <picture>
                <source media="(min-width: 1300px)" srcset="assets/img/overlay-corona-xl.png" />
                <source media="(min-width: 600px)" srcset="assets/img/overlay-corona-lg.png" />
                <img class="corona-l2" src="assets/img/overlay-corona-mid.png" alt="Coronavirus microscopic model" />
            </picture>

        </section>

        <section class="maradios">
            <div class="container">
                <h2 class="hidden">Maradona knows best</h2>
                <p class="quote"></p>
                <button class="no-button">
                    <picture>
                        <source media="(min-width: 700px)" srcset="assets/img/diego-lg.png" />
                        <source media="(min-width: 400px)" srcset="assets/img/diego-md.png" />
                        <img class="diego hidden" src="assets/img/diego-sm.png" alt="Diego Armando Maradona" />
                    </picture>
                </button>
                <p class="ask-diego">Click Diego for some MARAD10S wisdom!</p>
            </div>
        </section>

        <section class="cry-baby">
            <div class="container">
                <h2 class="hidden">It's been a tough year but...</h2>
                <div class="message hidden">
                    <p>You've been strong, I'm proud of you</p>
                    <p>You know who's having a hard time?</p>
                </div>
                <button class="make-him-cry">Tell me who!</button>
                <div class="cry-here"></div>
            </div>
        </section>
    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
